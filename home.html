<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" onclick="goToMovieDetail('The Dark Knight')">
                <img src="Assets/Slider/the-dark-knight.jpg" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('1917')">
                <img src="Assets/Slider/1917.jpg" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('Spider-Man: No Way Home')">
                <img src="Assets/Slider/spiderman-no-way-home.webp" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('Uncharted')">
                <img src="Assets/Slider/uncharted.jpg" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('The Conjuring')">
                <img src="Assets/Slider/the-conjuring.jpg" alt="">
            </div>
        </div>
        <div class="arrow left-arrow">&#10094;</div>
        <div class="arrow right-arrow">&#10095;</div>
    </div>
    <div class="dots-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="all-movies-section"></div>
    <!-- All Movie Card generated using JavaScript -->

    <script src="JavaScripts/home.js"></script>
    <script src="JavaScripts/watch.js"></script>
</body>
</html>
