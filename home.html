<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel = "stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel = "stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">


</head>
<body>

    <header>
        <a href="#" class="movielogo"> 
            <img class="logomovie" src="logo.png">
            <h2>MovieTime</h2>
        </a>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Category</a>
                    <ul class="dropdown-content">
                        <a href="#">Action</a>
                        <a href="#">Animation</a>
                        <a href="#">Comedy</a>
                        <a href="#">Drama</a>
                        <a href="#">Horror</a>
                        <a href="#">Romance</a>
                        <a href="#">Adult</a>
                        <a href="#">Sci-fic</a>
                        <a href="#">Space</a>
                        <a href="#">Romance</a>
                        <a href="#">Romance</a>
                        <a href="#">Romance</a>
                        <a href="#">Romance</a>
                        <a href="#">Romance</a>
                        <a href="#">Romance</a>
                        <a href="#">Romance</a>
                    </ul>
                </li>
                <li><a href="#">History</a></li>
                <li><a href="#">Watchlist</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>

        <div class="rightnav">
            <div class="search">
                <form>
                    <input type="text" placeholder="Search...">
                </form>
                <img src="search.png">
            </div>

            <div class="profile dropdown">
                <img src="profileicon.png" class="profil" id="profileIcon">
                <div class="dropdown-profile" id="dropdownMenu">
                    <a href="#" id="logoutLink"><img src="logout.png" id="logoutIcon"><span class="logout-text">Log out</span></a>
                </div>
            </div>          
            
            <div class="bx bx-menu" id="icon"></div>
        </div>

    </header>


    <div class="slider-container">
        <div class="slider">
            <div class="slide" onclick="goToMovieDetail('The Dark Knight')">
                <img src="Assets/Slider/the-dark-knight.jpg" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('1917')">
                <img src="Assets/Slider/1917.jpg" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('Spider-Man: No Way Home')">
                <img src="Assets/Slider/spiderman-no-way-home.webp" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('Uncharted')">
                <img src="Assets/Slider/uncharted.jpg" alt="">
            </div>
            <div class="slide" onclick="goToMovieDetail('The Conjuring')">
                <img src="Assets/Slider/the-conjuring.jpg" alt="">
            </div>
        </div>
        <div class="arrow left-arrow">&#10094;</div>
        <div class="arrow right-arrow">&#10095;</div>
    </div>
    <div class="dots-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="all-movies-section"></div>
    <!-- All Movie Card generated using JavaScript -->


    <!-- <script src="JavaScripts/Header.js"></script> -->
    <script src="JavaScripts/home.js"></script>
    <script src="JavaScripts/watch.js"></script>
</body>
</html>
