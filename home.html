<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="movie-list">
        <div class="movie-card-container">
            <img onclick="goToMovieDetail('1917')" class="movie-card-poster" src="Assets/Top 10/1917.jpg" alt="" width="272" height="170">
            <div onclick="goToMovieDetail('1917')" class="movie-card-rating-section">
                <img src="Assets/Icon/star (1).png" alt="">
                <p class="lexend">8.5</p>
            </div>
            <p onclick="goToMovieDetail('1917')" class="movie-card-title lexend">1917</p>
            <div class="movie-card-button" id="movie-card-button">
                <img src="Assets/Icon/bookmark.png" alt="">
                <p class="lexend">Add to Watchlist</p>
            </div>
        </div>
        
    
        <div class="movie-card" onclick="goToMovieDetail('Argylle')">
            <img src="Assets/Top 10/argylle.jpg" alt="" width="320" height="200">
            <p>Argylle</p>
        </div>
        <div class="movie-card" onclick="goToMovieDetail('Arrival')">
            <img src="Assets/Top 10/arrival.jpg" alt="" width="320" height="200">
            <p>Arrival</p>
        </div>
        <div class="movie-card" onclick="goToMovieDetail('Migration')">
            <img src="Assets/Top 10/migration.jpg" alt="" width="320" height="200">
            <p>Migration</p>
        </div>
        <div class="movie-card" onclick="goToMovieDetail('Wonka')">
            <img src="Assets/Top 10/wonka.jpg" alt="" width="320" height="200">
            <p>Wonka</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
